<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username = $(this).val();
                //发送Ajax请求
                //{"userExsit":true,"msg":"用户名重复"}
                //{"userExsit":false,"msg":"用户名可用"}
                $.post("/judeServlet", {username: username}, function (data) {
                    alert(data);
                    var span = $("#jude_msg");
                    if (data.userExsit) {
                        span.css("red")
                        span.html(data.msg);
                    } else {
                        span.css("green")
                        span.html(data.msg);
                    }
                }, "json")

            })
        })


    </script>
</head>
<body>
<!--1.定义一个按钮发送异步请求，触发fun()函数-->
<input type="text" id="username">
<span id="jude_msg"></span>
<input type="password">
<input type="submit" value="提交">
</body>
</html>
