<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //2.定义方法fun()
        function fun() {
            $.post("ajaxServlet", {username: "rose"}, function (data) {
                alert(data);
            }, "text");
        }
    </script>
</head>
<body>
<!--1.定义一个按钮发送异步请求，触发fun()函数-->
<input type="button" value="发送异步请求" onclick="fun();">
<input type="text">
<p id="myDiv">响应结果</p>
</body>
</html>
